session:
  name: "submarine"
  root: "~/Code/submarine"
  windows:
    - name: "server"
      layout: even-vertical
      panes:
        - cmd: "guard"
        - cmd: ["alias cabal=\"cabal-dev --sandbox=~/Code/submarine.cabal\""]
          focus: true
    - name: "lib"
      layout: even-vertical
      panes:
        - cmd: "ls"
    - name: "frontend"
      panes:
        - cmd: "ls"
    - name: "ios"
      panes:
        - cmd: "ls"
    - name: "mac"
      panes:
        - cmd: "ls"
