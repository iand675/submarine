<div class="row">
  <div class="col-lg-3">
    <form>
      <input type="search" class="form-control" placeholder="Search">
    </form>
    <h3>Personal</h3>
    <div class="list-group">
      <a class="list-group-item" href="#"><i class="glyphicon glyphicon-inbox" /> Inbox</a>
    </div>

    <h3>Organization <i class="glyphicon glyphicon-chevron-down pull-right"/></h3>

      <a class="list-group-item" data-ng-repeat="team in organization.groups" href="team.token">{{team.name}}</a>

  <div class="col-lg-9">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h3>Inbox</h3>
        </div>
        <div class="col-lg-4">
          <input class="form-control" type="search" placeholder="Filter" value="" ng-model="taskFilter">
        </div>
      </div>
      <div class="row" data-ng-repeat="task in activeList.tasks | filter:taskFilter">
        <div class="col-lg-12">
          <div class="task" >
            <div class="checkbox">
              <label>
                <input type="checkbox">
                {{task}}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
